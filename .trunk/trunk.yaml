version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.22
    - golangci-lint@1.50.1
    - git-diff-check
    - gitleaks@8.15.1
    - gofmt@1.19.3
    - prettier@2.8.0
  ignore:
    - linters: [ALL]
      paths:
        - go/tests/modules
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
