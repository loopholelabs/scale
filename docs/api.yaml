openapi: 3.0.0
info:
    description: API for Scale, V1
    title: Scale API V1
    termsOfService: https://loopholelabs.io/privacy
    contact:
        name: API Support
        email: admin@loopholelabs.io
    license:
        name: Apache 2.0
        url: https://www.apache.org/licenses/LICENSE-2.0.html
    version: "1.0"
paths:
    /access/apikey:
        get:
            description: Lists all the API Keys for the authenticated user. If the user's session
                is tied to an organization, only the API Keys for that organization will
                be returned.
            tags:
                - access
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/models.GetAPIKeyResponse"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
        post:
            description: Creates a new API Key with the given `name` scoped to all the
                organizations the user is a member or owner of. If the user's session is
                already tied to an organization, the new API Key will be scoped to that
                organization.
            tags:
                - access
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/models.CreateAPIKeyRequest"
                description: Create API Key Request
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/models.CreateAPIKeyResponse"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: string
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
    "/access/apikey/{nameorid}":
        get:
            description: Gets information about a specific API Key given its `name` or `id`. If
                the user's session is tied to an organization, the API Key must be for
                that organization.
            tags:
                - access
            parameters:
                - description: API Key Name or ID
                  name: nameorid
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/models.GetAPIKeyResponse"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
        delete:
            description: Deletes an API Key given its `name` or `id`. If the user's session is
                tied to an organization, the API Key must be for that organization.
            tags:
                - access
            parameters:
                - description: API Key Name or ID
                  name: nameorid
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: string
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
    /health:
        get:
            description: Returns the health and status of the various services that make up the
                API.
            tags:
                - health
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/models.GetHealthResponse"
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
    /registry/function:
        get:
            description: Lists all the functions in the default organization.
            tags:
                - registry
                - function
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/models.GetFunctionResponse"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: string
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
        post:
            description: Uploads a function to the Scale Registry. If the session is scoped to an
                organization, the function will be uploaded to that `organization`,
                otherwise the function will be uploaded to the user's default
                `organization`.
            tags:
                - registry
                - function
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                public:
                                    description: public
                                    type: boolean
                                organization:
                                    description: organization
                                    type: string
                                function:
                                    description: function
                                    type: string
                                    format: binary
                            required:
                                - function
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/models.CreateFunctionResponse"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: string
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: string
                "412":
                    description: Precondition Failed
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
    "/registry/function/{name}/{tag}":
        get:
            description: Retrieves a function from the default organization given its `name` and
                `tag`. If the session is scoped to the same `organization`, functions
                that are not public will be returned, otherwise only public functions
                will be returned.
            tags:
                - registry
                - function
            parameters:
                - description: name
                  name: name
                  in: path
                  required: true
                  schema:
                      type: string
                - description: tag
                  name: tag
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/models.GetFunctionResponse"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: string
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
    "/registry/function/{organization}":
        get:
            description: Lists all the functions in the given `organization`. If the session is
                scoped to the same `organization`, functions that are not public will be
                returned, otherwise only public functions from the `organization` will
                be returned.
            tags:
                - registry
                - function
            parameters:
                - description: organization
                  name: organization
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/models.GetFunctionResponse"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: string
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
    "/registry/function/{organization}/{name}/{tag}":
        get:
            description: Retrieves a function from the given `organization` given its `name` and
                `tag`. If the session is scoped to the same `organization`, functions
                that are not public will be returned, otherwise only public functions
                will be returned.
            tags:
                - registry
                - function
            parameters:
                - description: organization
                  name: organization
                  in: path
                  required: true
                  schema:
                      type: string
                - description: name
                  name: name
                  in: path
                  required: true
                  schema:
                      type: string
                - description: tag
                  name: tag
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/models.GetFunctionResponse"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: string
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
        delete:
            description: Deletes a function from the given `organization` given its `name` and
                `tag`. If the session is scoped to an organization it must be the same
                as the organization of the function.
            tags:
                - registry
                - function
            parameters:
                - description: organization
                  name: organization
                  in: path
                  required: true
                  schema:
                      type: string
                - description: name
                  name: name
                  in: path
                  required: true
                  schema:
                      type: string
                - description: tag
                  name: tag
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: string
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: string
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "404":
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
    /userinfo:
        post:
            description: Checks if a user is logged in and returns the user's information.
            tags:
                - userinfo
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/models.UserInfoResponse"
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: string
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: string
servers:
    - url: https://localhost:8080/v1
components:
    schemas:
        models.CreateAPIKeyRequest:
            type: object
            properties:
                name:
                    type: string
        models.CreateAPIKeyResponse:
            type: object
            properties:
                apikey:
                    type: string
                created_at:
                    type: string
                id:
                    type: string
                name:
                    type: string
                organization:
                    type: string
        models.CreateFunctionResponse:
            type: object
            properties:
                hash:
                    type: string
                name:
                    type: string
                organization:
                    type: string
                public:
                    type: boolean
                tag:
                    type: string
        models.GetAPIKeyResponse:
            type: object
            properties:
                created_at:
                    type: string
                id:
                    type: string
                name:
                    type: string
                organization:
                    type: string
        models.GetFunctionResponse:
            type: object
            properties:
                hash:
                    type: string
                name:
                    type: string
                organization:
                    type: string
                presigned_url:
                    type: string
                public:
                    type: boolean
                tag:
                    type: string
        models.GetHealthResponse:
            type: object
            properties:
                database:
                    type: boolean
        models.UserInfoResponse:
            type: object
            properties:
                email:
                    type: string
                member_organizations:
                    type: array
                    items:
                        type: string
                organization:
                    type: string
                owned_organizations:
                    type: array
                    items:
                        type: string
