name: Test

on:
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Golang
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"
          check-latest: true
          cache: true

      - name: Install Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          target: wasm32-unknown-unknown

      - name: Install Tinygo
        uses: acifani/setup-tinygo@v1
        with:
          tinygo-version: 0.26.0

      - name: Cache the node_modules directories
        uses: actions/cache@v2
        with:
          path: |
            ./ts/node_modules
          key: npm
      - name: Install dependencies with npm
        run: npm install --legacy-peer-deps --include=dev
        working-directory: ./ts

      - name: Test Go Runtime
        run: go test -v ./...

      - name: Test TS Runtime
        run: npm run test
        working-directory: ./ts