name: JSBuilder

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          components: clippy
      - name: wasm target
        working-directory: ts/compile/builder
        run: rustup target add wasm32-wasi
      - name: Install wasi
        working-directory: ts/compile/builder
        run: ./install-wasi-sdk.sh
      - name: Build jsbuilder
        working-directory: ts/compile/builder
        run: make
